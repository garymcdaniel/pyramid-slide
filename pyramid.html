        body{

<body >
    <h1>Pyramid Slide</h1>
       

    <form id="draw-form" accept-charset="UTF-8">
        <label>
            <div class="sliders">
            Brick Symbol:
                <select id="mySelect" onchange="determineBlockAndHeightThenDrawPyramid()">
                    <option value="#">#</option>
                    <option value="X">X</option>
                    <option value="@">@</option>
                    <option value="$">$</option>
                </select>
            How high?
            <input type= "range" oninput="determineBlockAndHeightThenDrawPyramid()" min="0" max="20" class="slider" value="10" data-show-value="true" id="heightval">
            </div>
        </label>
           
                
    </form>
    
            <div id="pyramid"></div>
    

    <script src="pyramid.js"></script>
</body>
